<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body onscroll="moveDivOnScrolling();">

	<div class="container">
		<div class="header">
			<h2>Translate By Subtitles</h2>
			<p>Type your word or expression and enjoy !!</p>
		</div>
		<div class="row" id="firstRow">
			<div class="col-md-4" id="menu">
				<table>
					<tr>
						<td><select id="languageSelectFrom">
								<option value="French">French</option>
								<option value="English">English</option>
						</select> --> <select id="languageSelectTo">
								<option value="French">French</option>
								<option value="English">English</option>
						</select></td>
					</tr>
					<tr>
						<td><input type="text" id="wordToTranslateInput"></td>
						<td>
							<button id="buttonDisplayAction" onclick="translateRequest();">Translate</button>
						</td>
					</tr>
				</table>
			</div>
			<div class="col-md-4">
				<table>
					<tr>
						<td>
							<div id="containerTranslations"></div>
						</td>
						<td>
							<div id="containerTranslationsDetails"></div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script>
		function moveDivOnScrolling() {
			var positionBar = $(window).scrollTop();
			$('#menu').css({
				top : positionBar + 'px'
			});
		}
	
		function onDivClick() {
			$('#containerTranslationsDetails').append("<div>Hello</div>")
											   .css({
				top : $('#menu').height() + 'px'
			});
		}

		function translateRequest() {
			var wordToTranslate = $("#wordToTranslateInput").val();

			$("#containerTranslations").html("");
			var languageFrom = $("#languageSelectFrom").val();
			var languageTo = $("#languageSelectTo").val()
			$.ajax({
				type : 'Get',
				url : 'rest/translationService/' + wordToTranslate+ '/' + languageFrom + '/' + languageTo,
				success : function(data) {
					var i = 0;
					for (i = 0; i < data.length; i++) {
						$("#containerTranslations")
								.append(
										"<div id = ''" + wordToTranslate + i +"' style='background:#B8B8B8'><p>"
												+ data[i].exprToTranslate
												+ "</p> <p>"
												+ data[i].exprTranslated
												+ "</p></div>");
					}
				}

			})
		}
	</script>
</body>
</html>
