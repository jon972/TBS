<!DOCTYPE html>
<html lang="en">
<head>
<title>Translate By Subtitles</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="zenscroll.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="ui-bootstrap-tpls-1.0.3.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://code.angularjs.org/1.3.0/angular-animate.js"></script>
<link rel="stylesheet" href="css/animate.css">
</head>
<style>
.bgNavbar {
	backgound-color : red;
}
.glyphicon-plus-sign {
    background: white;
}

.glyphicon-plus-sign:hover {
	
}

.colorRed {
	color: red;
}

.colorBlue {
	color: blue;
}
.bgColor {
	background-color : #424242;
}
</style>
<body class="bgColor" ng-app="TBSApp">
	
	<div class="container" ng-controller="mainController">
<!-- 		<div class="row"> -->
<!-- 			<div class="col-sm-5"> -->
<!-- 				<div style="position: relative; left : 50px; padding-bottom: 3em;"> -->
<!-- 					<img src="images/TBSViolet.png" height="100" width="180"/> -->
<!-- 					<p style="font-family:Andale Mono, monospace">Translate By Subtitles</p> -->
<!-- 				</div> -->
<!-- 			</div> -->
<!-- 		</div> -->
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a href="#">My Translations</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
		      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
		      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		    </ul>
		  </div>
		</nav>
		<div class="col-sm-5 col-md-offset-4">
			<img src="images/TBSViolet.png" height="200" width="300" />
		</div>
		<div id="trans" ng-controller="translationController">
			<div class="row">
				<div class="col-sm-5 col-md-offset-4">
					<table>
						<tr>
							<td>
								<select ng-init="getAllLanguages()" id="languageSelectFrom" ng-model="languageFrom" ng-options="language for language in availableLanguages">
								</select>
								<span class="glyphicon glyphicon-arrow-right"></span>
								 <select id="languageSelectFrom" ng-model="languageTo" ng-options="language for language in availableLanguages">
								</select>
							</td>
						</tr>

						<tr>
							<td><input class="inputWordToTranslate" type="text"
								id="wordToTranslateInput" ng-model="wordToTranslate"></td>
							<td>
								<button id="buttonDisplayAction" ng-click="translateRequest()">Translate</button>
							</td>
						</tr>
					</table>
				</div>
			</div>

			<div>
				<div ng-if="translations.length > 0 && !isLoadingFromServer()"
					ng-repeat="translation in translations" ng-animate="'translation'">
					<div>
						<hr>
						<ng-hello index="{{$index}}" translation="{{translation}}"></ng-hello>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-5 col-md-offset-5" ng-if="isLoadingFromServer()">
						<img src="images/loading_spinner.gif" width="70px" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-5 col-md-offset-5"
						ng-if="translations.length == 0 && !isLoadingFromServer()">
						No translation found for the entry</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
