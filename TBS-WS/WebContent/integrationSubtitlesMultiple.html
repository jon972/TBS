<html>
<body>
	<h1>File Upload with Jersey</h1>

	<form action="rest/file/upload" method="post"
		enctype="multipart/form-data">
		<table>
		<tr>
			<td> Video name: </td> 
			<td><input id ="videoName" type="text" name="videoName" size="45" /></td>
		</tr>

		<tr>
			<td> Video type: </td> 
			<td> <input type="text" name="videoType" size="45" /></td> 
		</tr>
		<tr>
			<td> Language : 
			<td> <select name="language">
				<option value="french">French</option>
				<option value="English">English</option>
			</select> </td> 
		</tr>
		<tr>
			<td> Select a directory : </td> 
			<td> <input id ="filesToIntegrate" type="file" multiple name="file" size="45" /> </td> 
		</tr>
	</table>
		<input type="submit" value="Upload It" onChange="fillVideoName()"/>
	</form>
<script>
function fillVideoName() {
	$("#filesToIntegrate").onchange (
			function () {$("#videoName").value = "hello"} );
}
</script>
</body>
</html>
