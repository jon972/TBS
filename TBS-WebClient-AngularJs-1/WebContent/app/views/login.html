<div class="row" ng-controller="loginController">
  <div class="col-sm-5 col-md-offset-4">
    <font color="white">Email:</font> 
    <br> 
    <input ng-model="email"
	   type="email"
	   name="email">
	<br> 
	<font color="white">Password:</font>
    <br>
    <input ng-model="password" type="password" name="password">
    <br>
    <button value="Submit" ng-click="login()">Submit</button>
    <br>
    <div class="row" ng-if="isLoading">
      <img src="images/loaderGrey.gif" width="40px" />
    </div>
    <div class="row" ng-if="requestFailed">
      <font color="white">Email or password incorrect, please try again</font>
    </div>
  </div>
</div>
